services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
      - POSTGRES_USER=app
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      timeout: 5s
      retries: 10

  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - NAME=app
      - USER=app
      - PASSWORD=app
      - HOST=db
      - PORT=5432
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy  
    restart: always